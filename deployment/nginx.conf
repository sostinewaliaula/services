server {
    listen 5006;
    server_name 10.176.18.41; # Replace with your domain or IP

    # Root directory for frontend
    root /var/www/services/dist;
    index index.html;

    # Increase upload limit for service icons
    client_max_body_size 10M;

    # Frontend - React Router support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://10.176.18.41:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static Uploads
    location /uploads {
        alias /var/www/services/server/uploads;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /index.html;
}
